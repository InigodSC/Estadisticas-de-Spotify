<div class="canciones">
  <h2>Top Canciones más escuchadas</h2>
  <div *ngIf="topCanciones.length === 0">No hay canciones disponibles.</div>
  <ul>
    <li *ngFor="let song of topCanciones">
      <img [src]="song.imagen" alt="Portada del álbum">
      <div class="info">
        <strong>{{ song.titulo }}</strong>
        <span>{{ song.artistas[0] }}</span>
        <em>{{ song.album }}</em>
      </div>
    </li>
  </ul>
</div>
